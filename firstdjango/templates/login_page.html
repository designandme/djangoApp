{% load staticfiles %}
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
		<meta charset="utf-8">
		<title> Visamo Kids</title>
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.dataTables.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
	</head>
    <body>
        <!-- Nav Bar :: start -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">A Tata ProEngage Initiative - Visamo Kids Foundation MIS Portal</a>
            </div>
          </div>
        </nav>
        <!-- Nav Bar :: end -->

        <form class="form-signin" action="#" method="post" style="max-width: 330px; padding: 15px;margin: 0 auto;">
        {% csrf_token %}
            <h2 class="form-signin-heading" style="text-align: center"><strong>Sign In</strong></h2>
            </br>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" name="username" required="" autofocus="">
            </br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Sign in</button>
          </form>


    <!-- Start: footer -->
    <footer class="navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
          <p></p>
        <p class="text-muted" style="color: white;" align="center">Created with <i class="fa fa-heart" aria-hidden="true"></i> Shishir Chandrabose</p>
      </div>
    </footer>
    <!-- End: footer -->
    <script src="{% static 'js/jquery.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/dataTables.bootstrap.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/dataTables.buttons.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/buttons.flash.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/buttons.html5.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/buttons.print.min.js' %}" type="text/javascript" ></script>
    </body>
</html>
